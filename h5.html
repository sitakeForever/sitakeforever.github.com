<!DOCTYPE html>

		<script src="js/swiper.min.js"></script>

	<body>

	        </div>
	        <div class="swiper-slide">

				    <input type="button" value="→" id="next"/>
					<ul class="nav">
						<li class="l2">
							<span></span>
							<img src="images/h5/a1.jpg" alt="" />
						</li>
						<li class="l1">
							<span></span>
							<img src="images/h5/a2.jpg" alt="" />
						</li>
						<li class="cur">
							<span></span>
							<img src="images/h5/a3.jpg" alt="" />
						</li>
						<li class="r1">
							<span></span>
							<img src="images/h5/a4.jpg" alt="" />

						<li class="r2">
							<span></span>
							<img src="images/h5/a5.jpg" alt="" />
						</li>
						<li>
							<span></span>
							<img src="images/h5/a6.jpg" alt="" />
						</li>
						<li>
							<span></span>
							<img src="images/h5/a7.jpg" alt="" />
						</li>
						<li>
							<span></span>
							<img src="images/h5/a8.jpg" alt="" />
						</li>
					</ul>	
	        	</div>
	        	
	        </div>
	        <div class="swiper-slide page3">
	        	<div class="page3-p">点击图片查看效果</div>
	        	<div class="l-box"></div>
	        </div>
	        <div class="swiper-slide page4" style="background: #b8ff78">
	        	<div class="bird"></div>
	        	<div class="page4-p">移动端布局</div>
	        	<nav class="clearfix">
	        		<a href="javascript:;">携程</a>
	        		<a href="javascript:;">京东</a>

	        	</nav>

	    </div>
	
	    <div class="swiper-pagination"></div>
</div>
		
	</body>
	<script>
    new Swiper('.swiper-container',{
        direction:'vertical',
        pagination: '.swiper-pagination',
        paginationClickable: true,
        mousewheelControl: true,
        keyboardControl:true
    });
   
	</script>
